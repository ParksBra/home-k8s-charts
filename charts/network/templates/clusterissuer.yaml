apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.network.certmanager.letsencryptEmail }}
    privateKeySecretRef:
      name: letsencrypt-clusterissuer-secret
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
