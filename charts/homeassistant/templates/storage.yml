---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: homeassistant-zfs-sc
parameters:
  recordsize: "128k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  poolname: "zfspv-pool"
provisioner: zfs.csi.openebs.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pv-time
  namespace: homeassistant
  labels:
    app: homeassistant-label
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: homeassistant-zfs-sc
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pv-config
  namespace: homeassistant
  labels:
    app: homeassistant-label
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: homeassistant-zfs-sc
  resources:
    requests:
      storage: 128Gi
