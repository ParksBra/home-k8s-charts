---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: homeassistant-zfs-sc
  namespace: {{ .Release.Namespace }}
parameters:
  recordsize: "128k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  poolname: "zfspv-pool"
provisioner: zfs.csi.openebs.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pv-time
  namespace: {{ .Release.Namespace }}
  labels:
    app: homeassistant-label
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: homeassistant-zfs-sc
  resources:
    requests:
      storage: {{ (.Values.homeassistant.volume.time).size | default "8Gi" }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-pv-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: homeassistant-label
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: homeassistant-zfs-sc
  resources:
    requests:
      storage: {{ (.Values.homeassistant.volume.data).size | default "16Gi" }}
