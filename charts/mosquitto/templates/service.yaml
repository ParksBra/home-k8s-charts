---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app.kubernetes.io/name: mosquitto-label
  type: NodePort
  ports:
  - name: mqtt
    protocol: TCP
    port: {{ .Values.mosquitto.ingress.port }}
    targetPort: mqtt
  - name: mqtt-tls
    protocol: TCP
    port: {{ .Values.mosquitto.ingress.tlsPort }}
    targetPort: mqtt-tls
  - name: mqtt-websocket
    protocol: TCP
    port: {{ .Values.mosquitto.ingress.websocketPort }}
    targetPort: mqtt-websocket
    nodePort: {{ .Values.mosquitto.ingress.websocketNodePort }}
