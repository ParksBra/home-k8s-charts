---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt-service
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: zigbee2mqtt-label
  ports:
  - name: z2m-web
    protocol: TCP
    port: {{ .Values.zigbee2mqtt.ingress.servicePort }}
    targetPort: z2m-web
    nodePort: {{ .Values.zigbee2mqtt.ingress.nodePort }}
